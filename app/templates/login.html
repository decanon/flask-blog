{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="row">

  <!-- Blog Entries Column -->
  <div class="col-md-8">

    <h1 class="my-4">Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="mb-4">
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name='username' id='username' aria-label="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name='password' id='password' aria-label="Enter Password">
            </div>
            <div class="form-group">
                <input type='submit' class="btn btn-primary" value='Login'>
            </div>
        </form>
        <span>Don't have an account? <a href="/register">Register Here</a></span>
    </div>



  </div>

</div>
<!-- /.row -->
{% endblock%}
