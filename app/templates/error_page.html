{% extends 'base.html' %}

{% block title %}
<title>ERROR</title>
{% endblock %}

{% block body %}
<div class="row">

  <!-- Blog Entries Column -->
  <div class="col-md-8">
    <h1 class="my-4">ERROR</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>

</div>
<!-- /.row -->
{% endblock%}
